<div hide-gt-sm="userInput" id="resultsTable" class="check-element animate-show well">
    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <td>Name</td>
                <td>Brand</td>
                <td><strong>Total Carbs(g)</strong></td>
                <td><strong>Total Sugar(g)</strong></td>
                <td>Serving Size</td>
                <td>Total Calories*</td>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="information in nutrition">
                <td>{{information.fields.item_name}}</td>
                <td>{{information.fields.brand_name}}</td>
                <td><strong>{{information.fields.nf_total_carbohydrate}}</strong></td>
                <td><strong>{{information.fields.nf_sugars}}</strong></td>
            </tr>
        </tbody>
        <p>Values in for items given in 1 standard serving size.</p>
    </table>
</div>
